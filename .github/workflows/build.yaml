name: Python Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - dev
jobs:
  job_id:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        project_id: '${{ secrets.GCP_PROJECT }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'cd bot2'
      run: cd bot2

    - name: 'Write .env'
      run: echo '${{ secrets.DOT_ENV }}'

    - name: 'Copy to vm'
      run: gcloud compute scp --recurse --zone us-central1-a bot2 erik@instance-1:/home/erik/bot2staging
